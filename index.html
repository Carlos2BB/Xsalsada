<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Pulseira (fundo) -->
  <rect x="20" y="80" width="160" height="40" fill="#333" rx="10"/>
  
  <!-- Corpo principal do relógio -->
  <circle cx="100" cy="100" r="50" fill="#228B22" stroke="#000" stroke-width="3"/>
  
  <!-- Display circular no centro -->
  <circle cx="100" cy="100" r="30" fill="#000" stroke="#FFF" stroke-width="2"/>
  <circle cx="100" cy="100" r="20" fill="#00FF00" opacity="0.8"/>
  
  <!-- Símbolo no display (representando DNA ou alienígena) -->
  <path d="M90 90 Q100 80 110 90 Q120 100 110 110 Q100 120 90 110 Q80 100 90 90" fill="#FFF"/>
  
  <!-- Botões laterais -->
  <rect x="60" y="85" width="10" height="30" fill="#666" rx="5"/>
  <rect x="130" y="85" width="10" height="30" fill="#666" rx="5"/>
  
  <!-- Botão central (no topo) -->
  <circle cx="100" cy="70" r="8" fill="#CCC" stroke="#000" stroke-width="1"/>
  
  <!-- Detalhes extras (linhas futuristas) -->
  <line x1="70" y1="100" x2="90" y2="100" stroke="#FFF" stroke-width="2"/>
  <line x1="110" y1="100" x2="130" y2="100" stroke="#FFF" stroke-width="2"/>
</svg>
